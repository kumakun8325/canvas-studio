          IS_FIXABLE=true

          for PATTERN in "${UNFIXABLE_PATTERNS[@]}"; do
            if grep -iq "$PATTERN" critical_issues.txt; then
              echo "Found unfixable pattern: $PATTERN"
              IS_FIXABLE=false
              break
            fi
          done

          if [ "$IS_FIXABLE" = true ]; then
