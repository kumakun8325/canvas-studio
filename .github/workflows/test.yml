# Automated Test Execution
#
# Features:
# - Runs tests on PR creation/update
# - Runs tests on push to main
# - Blocks merge on test failure (with Branch Protection)
# - Quality gates: lint, typecheck, tests

name: Test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

concurrency:
  group: test-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Load shared config
        run: |
          source .github/config.env
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        id: lint
        run: npm run lint

      - name: Run type check
        id: typecheck
        run: npx tsc --noEmit

      - name: Run unit tests with coverage
        id: test
        run: npm run test:coverage -- --no-color

      - name: Upload coverage artifact
        if: always() && steps.test.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Check security vulnerabilities
        id: security
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Quality gate summary
        if: always()
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ steps.typecheck.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ steps.test.outcome == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ steps.security.outcome == 'success' && '✅ Pass' || '⚠️ Review needed' }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.security.outcome }}" != "success" ]; then
            echo "::warning::Security vulnerabilities found. Please review."
          fi
